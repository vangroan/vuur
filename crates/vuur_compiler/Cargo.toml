[package]
name = "vuur_compiler"
version = "0.7.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4"

[features]
default = []

# -----------------------------------------------------------------------------
# Trace Logs
#
# Optional feature flags for logging different stages of the compiler.

# Trace the tokens generated by the lexer.
trace_tokens = []

# Trace the recursive descent parser.
trace_parser = ["trace_expr"]

# Trace the expression parser only.
trace_expr = []

# Trace the code generator.
trace_codegen = []
