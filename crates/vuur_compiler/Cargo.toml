[package]
name = "vuur_compiler"
version = "0.7.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dev-dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"

[dependencies]
itertools = "0.10"
log = "0.4"
serde = { version = "1.0", optional = true, features = ["derive"] }
static_assertions = "1.1"
unicode-width = "0.1"

[features]
default = []

serde = ["dep:serde"]

# -----------------------------------------------------------------------------
# Trace Logs
#
# Optional feature flags for logging different stages of the compiler.

# Trace the tokens generated by the lexer.
trace_tokens = []

# Trace the recursive descent parser.
trace_parser = ["trace_expr"]

# Trace the expression parser only.
trace_expr = []

# Trace the code generator.
trace_codegen = []
